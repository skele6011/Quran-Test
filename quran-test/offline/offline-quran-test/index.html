<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qur'an Memorization Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Qur'an Memorization Test</h1>
        <div class="controls">
            <label for="mode-select">Test Mode:</label>
            <select id="mode-select">
                <option value="single">Single Surah</option>
                <option value="multiple">Multiple Surahs</option>
            </select>
            <div id="multi-controls" class="hidden">
                <label for="ayah-count">Number of Ayahs:</label>
                <input type="number" id="ayah-count" min="2" max="10" value="3">
                <div class="surah-range">
                    <div>
                        <label for="surah-select-start">From Surah:</label>
                        <select id="surah-select-start"></select>
                    </div>
                    <div>
                        <label for="surah-select-end">To Surah:</label>
                        <select id="surah-select-end"></select>
                    </div>
                </div>
            </div>
            <div id="single-controls">
                <label for="surah-select">Select Surah:</label>
                <select id="surah-select"></select>
            </div>
            <button id="pick-ayah">Pick Ayah</button>
        </div>
        <div id="ayah-display" class="hidden">
            <h2>Selected Ayah:</h2>
            <p><span id="ayah-number"></span>. <span id="ayah-text"></span></p>
            <button id="check-answer">Check Answer</button>
        </div>
        <div id="answer-display" class="hidden">
            <h2>Following Ayahs:</h2>
            <ol id="following-ayahs"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
